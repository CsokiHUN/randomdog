<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pet</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.15/dist/bootstrap-native-v4.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div id="app">
        <div class="controls text-center m-3">
            <button @click="getImage('dog')" class="btn btn-primary mr-1">Give me a dog!</button>
            <button @click="getImage('cat')" class="btn btn-secondary ml-1">Give me a cat!</button>
        </div>
        <div class="image d-flex justify-content-center align-items-center">
            <img v-if="imgSource" v-bind:src="imgSource" @load.prevent="onImageLoaded" alt="">

            <div v-if="loading" class="loading">
                <i class="fas fa-circle-notch rotating"></i>            
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="script.js"></script>
</html>
